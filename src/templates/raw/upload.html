<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h2>Upload File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose file to upload</label>
        <input type="file" id="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
