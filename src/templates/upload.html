<!-- src/templates/write_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <h2>Write Data to InfluxDB</h2>
    <form action="/api/write_data" method="post">
        Measurement: <input type="text" name="measurement"><br>
        Tags: <input type="text" name="tags" placeholder="tag1=value1,tag2=value2"><br>
        Fields: <input type="text" name="fields" placeholder="field1=value1,field2=value2"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
